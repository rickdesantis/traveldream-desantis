<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		Login
	</ui:define>

	<ui:define name="content">
	
	
		<p:panel header="Login" style="width: 30em;">
		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_security_check';"
			prependId="false">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="j_username" value="Email: " />
				<p:inputText id="j_username" name="j_username" style="width: 23em" />
				<p:outputLabel for="j_password" value="Password: " />
				<p:password id="j_password" name="j_password" style="width: 23em" />
				<div></div>
				<p:commandButton id="submit" value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>
		
		<p>
			<h:outputLink value="#{defaultsBean.BASE_PATH}register.xhtml">Sign Up</h:outputLink>
			</p>
	</p:panel>

		
	</ui:define>
</ui:composition>

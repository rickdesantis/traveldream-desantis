<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">
		Components
	</ui:define>

	<ui:define name="content">

		<h:form>
			<p:dataTable var="comp"
				value="#{listComponentsBean.printableComponents}" style="width: 40em">

				<f:facet name="header">
					<h:form>
						<h:outputText value="Search: " />
						<p:inputText value="#{listComponentsBean.criteria}" style="width: 30em" />
						<p:commandButton action="#{listComponentsBean.getUpdate()}" value="Ok" />
					</h:form>
				</f:facet>

				<p:column headerText="Component">
					<h:outputLink
						value="#{defaultsBean.BASE_PATH}viewcomponent.xhtml?compName=#{comp}" >
						#{comp}
					</h:outputLink>
				</p:column>

			</p:dataTable>
		</h:form>
		

	</ui:define>


</ui:composition>
